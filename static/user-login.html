<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/gh/salil-naik/product.css/v-2.0/product.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header" style="background-color:white">
        <div class="navbar" style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.05);">
            <div class="grid-container">
                <div class="grid-x grid-margin-x">
                    <!-- <div class="cell large-2"><img src="images/herbal-med.png" alt="website logo" class="navbar__logo"></div> -->
                    <div class="cell large-2"><div class="navbar__website-title">Herbal-Med</div></div>
                    <div class="cell large-8">
                        <ul class="navbar__item-container">
                            <li class="navbar__items">Remedies</li>
                            <li class="navbar__items">Ayurvedic Products</li>
                            <li class="navbar__items">About</li>
                        </ul>
                    </div>
                    <div class="cell large-2">
                        <div class="navbar__login">Logout</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="grid-container">
                <div class="grid-x grid-margin-x">
                    <div class="cell large-4 form-side">
                        <div class="form">
                            <h3 class="form__title">User Login</h3>
                            <form action="">
                                <label for="user-name" class="form__label">Username</label>
                                <input type="text" name="user-name" id="user-name" class="form__input-field">
                                <label for="password1" class="form__label">Enter password</label>
                                <input type="password" name="password1" id="password1" class="form__input-field">
                                <!-- <label for="password2" class="form__label">Re-enter password</label>
                                <input type="password" name="password2" id="password2" class="form__input-field"> -->
                                <button class="sign-in">Login</button>
                            </form>
                        </div>

                        <div class="sign-in">Don't have an account yet? <a href="user-signup.html" style="color:#4ac144; text-decoration: underline;">Sign-Up Now</a></div>
                    </div>
                    <div class="cell large-8">
                        <div class="slider-wrapper">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
